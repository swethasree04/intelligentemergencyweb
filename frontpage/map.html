<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // ‚úÖ Coordinates (lat, lng)
  const userCoords = [12.9678, 80.1115]; // Pammal
  const hospitalCoords = [12.960997, 80.145234]; // Rela Hospital, Chrompet

  // Initialize map
  const map = L.map('map');

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Markers
  L.marker(userCoords).addTo(map).bindPopup("üöë Your Location (Pammal)").openPopup();
  L.marker(hospitalCoords).addTo(map).bindPopup("üè• Rela Hospital (Chrompet)");

  // Fit map to both points
  map.fitBounds(L.latLngBounds([userCoords, hospitalCoords]), { padding: [50, 50] });

  // OpenRouteService API
  const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImVlOTg2MWQ1NmU4YzVhZDExM2YxMzAzNDA5ZGE3NzVjODFjOWRmMjBlMjM5YWZhMGM4OGFhMjRhIiwiaCI6Im11cm11cjY0In0="; // üîê Replace with your actual key
  const routeUrl = "https://api.openrouteservice.org/v2/directions/driving-car/geojson";

  const body = {
    coordinates: [
      [80.1115, 12.9678],      // from: user (lng, lat)
      [80.145234, 12.960997]   // to: hospital (lng, lat)
    ]
  };

  fetch(routeUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": apiKey
    },
    body: JSON.stringify(body)
  })
  .then(res => {
    if (!res.ok) throw new Error("API call failed");
    return res.json();
  })
  .then(data => {
    const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    L.polyline(coords, { color: "red", weight: 5 }).addTo(map);
  })
  .catch(err => {
    console.error("‚ùå Route error:", err);
    alert("‚ùå Could not load route. Check your API key or network.");
  });
</script>

</body>
</html>
