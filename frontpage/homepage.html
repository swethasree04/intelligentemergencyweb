<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bgimage.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .emergency-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 25px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .emergency-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Emergency Response System</h1>

  <!-- Emergency Button -->
  <button class="emergency-button" onclick="window.location.href='map.html'">
    Emergency
  </button>
</body>
</html>
