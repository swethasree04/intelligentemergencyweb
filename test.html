<!DOCTYPE html>
<html>
<head>
  <title>Test OTP Request</title>
</head>
<body>
  <h2>Send OTP from Hospital</h2>
  <form id="otpForm">
    <label for="hospitalName">Hospital Name:</label>
    <input type="text" id="hospitalName" name="hospitalName" value="Rela Hospital" required /><br><br>

    <label for="userEmail">Your Email:</label>
    <input type="email" id="userEmail" name="userEmail" value="swethanehru04@gmail.com" required /><br><br>

    <button type="submit">Send OTP</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("otpForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const hospitalName = document.getElementById("hospitalName").value;
      const userEmail = document.getElementById("userEmail").value;

      const res = await fetch("http://localhost:5001/api/request-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hospitalName, userEmail })
      });

      const text = await res.text();
      document.getElementById("result").innerText = text;
    });
  </script>
</body>
</html>
